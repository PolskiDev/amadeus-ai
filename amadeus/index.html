    <div id="idContainer" align="center">
      <!--hr-->
      <p id="txtOutput" rows="10" style="margin-top: 10px; width: 100%;" 
       placeholder="Amadeus" onclick="ClearOutputBox()"></p>
      <hr>
      <div>
          <img src="../public/assets/icons/microphone.jpg" width="120px"
          id="chkSpeak" 
          onclick="SpeechToText()"><br>
          <img src="../public/assets/icons/openai.png" width="90px">
          <p>Powered by ChatGPT</p>
          <h4>Amadeus</h4>
          <div id="idText"></div>
          <br>
            <select id="selLang" class="custom-select" style="width:200px;" onchange="ChangeLang(this)">
              <option value="pt-BR">Português (Brazil)</option>
              <option value="en-US">English (United States)</option>
              <option value="es-ES">Español (Spain)</option>
              <option value="fr-FR">Français (France)</option>
              <option value="ru-RU">Russian (Russia)</option>
              <option value="pl-PL">Polski (Poland)</option>
              <option value="nl-NL">Dutch (Netherlands)</option>
            </select>
        
          <select id="selVoices" class="custom-select" style="width:200px;"></select>
      </div>

      <textarea id="txtMsg" rows="5" wrap="soft" style="width: 98%; 
       margin-left: 3px; margin-top: 6px" placeholder="Send a message..." class="form-control-md"></textarea><br><br>

      <button type="button" class="btn btn-success" style="width: 90%;" onclick="Send()" id="btnSend">OK</button>
      <br><br><br>
      <button type="button" class="btn btn-danger" style="width: 90%;" onclick="Cancel()" id="btnCancel">Stop speaking</button>
      <!--br><br><br-->

      <label id="lblMute" style="display: none;"><input id="chkMute" type="checkbox" 
      onclick="Mute(this.checked)">Mudo</label>
      <br><br>
